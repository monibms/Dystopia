<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!cmnurl!/style.css" rel="stylesheet">
<title>!html_title!</title>
</head>
<body>
<div id="head">
	<div id="find-box">
		<form action="!upload_cgi!" method="get">
		<input type="search" name="q" value="!q!">
		<div class="find-btn">
		<input type="image" src="!cmnurl!/search.png" alt="検索">
		</div>
		</form>
	</div>
	<h1>!html_title!</h1>
</div>

<div id="menu">
	<input type="button" class="button small" value="ホーム" onclick="window.open('!homepage!','_self');">
	<input type="button" class="button small" value="利用規約" onclick="window.open('!upload_cgi!?mode=note','note','width=640,height=520,scrollbars=1');">
	<input type="button" class="button small" value="管理" onclick="window.open('!admin_cgi!','_self');">
</div>

<!-- upform -->
<p class="comment">・ ご利用において必ず「利用規約」をお読みください。</p>
<form action="!upload_cgi!" method="post" enctype="multipart/form-data">
<input type="hidden" name="mode" value="upld">
<div id="panel">
<table class="upform">
<tr>
	<td>ファイル</td>
	<td>
		<input type="file" name="upfile" class="w-m">
		（最大容量: !maxdata!）
	</td>
</tr><tr>
	<td>コメント</td>
	<td>
		<input type="text" name="comment" class="w-m">
		<input type="submit" value="送信">
		（!max_com!字以内）
	</td>
</tr><tr>
	<td>削除キー</td>
	<td>
		<input type="password" name="delkey" class="w-s" maxlength="8">
		（ファイルを削除するためのもの）
	</td>
</tr><tr>
	<td>暗証キー</td>
	<td>
		<input type="password" name="pwdkey" class="w-s" maxlength="8">
		（ダウンロードにパスワードをかける場合）
	</td>
</tr>
</table>
</div>
</form>
<!-- /upform -->

<!-- find_result -->
<div class="find-result">
	検索結果：!result!件のヒット
	<input type="button" value="検索解除" class="find-can" onclick="window.open('!upload_cgi!','_self');">
</div>
<!-- /find_result -->

<table id="list">
<tr class="thead">
	<th>ファイル</th>
	<th>容量</th>
	<th>コメント</th>
	<th>DL数</th>
	<th>投稿日</th>
	<th>MIMEタイプ</th>
	<th>削除</th>
</tr>

<!-- loop -->
<tr>
	<td class="ta-l" data-label="ファイル">!icon! !fname!</td>
	<td class="ta-r" data-label="サイズ">!size!</td>
	<td class="ta-l" data-label="コメント">!comment!</td>
	<td class="ta-r" data-label="DL数">!count!</td>
	<td class="ta-c" data-label="投稿日">!date!</td>
	<td class="ta-l" data-label="MIME">!mime!</td>
	<td class="ta-c" data-label="削除"><a href="!upload_cgi!?del=!num!">!icon:del.png!</a></td>
</tr>
<!-- /loop -->

</table>

!page_btn!

<div class="pgtop"><a href="#top" title="ページトップへ">page_top</a></div>

</body>
</html>
